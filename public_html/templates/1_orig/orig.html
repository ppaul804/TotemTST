<script>
    var op = null;//variável de opção global
    /**
     * Define a opção na var global
     * @param {type} opcao
     * @returns {undefined}
     */
    function setOpcao(opcao) {
        op = opcao;
    }
    /**
     * Define o conteúdo do modal de acordo com 
     * a variável op
     * @returns {undefined}
     */
    function setConteudo() {
        var content;//variável de conteúdo
        var myModal = $('#myModal');//referencia ao modal (janela) da página
        switch (op) {
            case 'col':
                $.get("templates/1_orig/colonia.html", function (content) {//variável content recebe o conteúdo
                    $(myModal).find('.modal-content').html(content);//põe o conteúdo na classe .modal-content
                }, 'html');
                break;
            case 'imp':
                $.get("templates/1_orig/imperio.html", function (content) {//variável content recebe o conteúdo
                    $(myModal).find('.modal-content').html(content);//põe o conteúdo na classe .modal-content
                }, 'html');
                break;
            case 'rep':
                $.get("templates/1_orig/republica.html", function (content) {//variável content recebe o conteúdo
                    $(myModal).find('.modal-content').html(content);//põe o conteúdo na classe .modal-content
                }, 'html');
                break;
        }//fim switch
    }//fim função setConteudo
    
    var $modal = $('.modal'), modalObj = null;

    $('.brasilCol').on('click', function (e) {//ao clicar em alguma lugar no menu
        $modal.css({top: e.clientY, left: e.clientX, transform: 'scale(0.1, 0.1)'});
        modalObj = $modal.modal();
        $modal.css({top: '', left: '', transform: ''});
    });

    $modal.on('hide', function () {
        $modal.css({top: 0, left: 0, transform: 'scale(0.1, 0.1)'});
        console.log($modal);
        console.log($modal.css('top'));
        if ($modal.css('top') != "0px") {
            setTimeout(function () {
                $modal.modal('hide');
            }, 750);
            return false;
        }
    });

    $modal.on('hidden', function () {
        $modal.css({top: '', left: '', transform: ''});
        console.log("hidden");
    });
</script>
