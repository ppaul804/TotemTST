<script>
    var op;//variável de opção global
    function setOpcao(opcao) {
        op = opcao;//define a opção na var global
    }
    function setConteudo(){
        var content;//variável de conteúdo
        var myModal = $('#myModal');//referencia ao modal (janela) da página
        switch (op) {
            case 'col':
                $.get("templates/1_orig/colonia.html", function (content) {//variável content recebe o conteúdo
                    $(myModal).find('.modal-content').html(content);//põe o conteúdo na classe .modal-content
                }, 'html');
                break;
            case 'imp':
                $.get("templates/1_orig/imperio.html", function (content) {//variável content recebe o conteúdo
                    $(myModal).find('.modal-content').html(content);//põe o conteúdo na classe .modal-content
                }, 'html');
                break;
            case 'rep':
                $.get("templates/1_orig/republica.html", function (content) {//variável content recebe o conteúdo
                    $(myModal).find('.modal-content').html(content);//põe o conteúdo na classe .modal-content
                }, 'html');
                break;
        }//fim switch
    }//fim função setConteudo
</script>
