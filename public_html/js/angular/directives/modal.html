<div ng-controller="TotenCtrl" class="modal fade" 
     id="myModal" tabindex="-1" 
     role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document" 
         style="width:50vw">
        <!--Repete conteudo em conteudoLista e filtra por titulo2-->
        <div ng-repeat="conteudo in conteudoLista| filter:'titulo2'" 
             id="modal-content" 
             class="modal-content">
            <div class="modal-header">
                <h2>{{conteudo.titulo}}</h2><br>
            </div>
            <div class="modal-body">
                <figure>
                    <p>
                        <img ng-src="{{conteudo.fotoUrl}}" alt="foto"/>
                    </p>
                    <p>{{conteudo.legenda}}</p>
                </figure>
                <p>{{conteudo.texto}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal">Fechar</button><!--BotÃ£o de Fechar-->
            </div>
        </div><!--fim modal-content-->
    </div><!--fim modal-dialog-->
</div><!--fim modal-->
