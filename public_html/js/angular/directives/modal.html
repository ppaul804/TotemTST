<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document" style="width:50vw">
        <!--Repete item em lista e filtra por x-->
        <div ng-repeat="item in lista" id="modal-content" class="modal-content">
            <div class="modal-header">
                <h2>{{item.titulo}}</h2>
                <br>
            </div>
            <div class="modal-body">
                <figure>
                    <p>
                        <img ng-src="{{item.fotoUrl}}" alt="foto" />
                    </p>
                    <p>{{$id}}</p>
                </figure>
                <p>{{item.texto}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <!--BotÃ£o de Fechar-->
            </div>
        </div>
        <!--fim modal-content-->
    </div>
    <!--fim modal-dialog-->
</div>
<!--fim modal-->
