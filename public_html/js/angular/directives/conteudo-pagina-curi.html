<!--Conteúdo-->
<div class="conteudo-pagina col-md-10" style="border:1px solid blue">
    <h1>{{titulo}}</h1>
    <div class="col-md-3" style="border:1px dashed blue">
        <figure ng-repeat="foto in fotos">
            <p>
                <img ng-src="{{foto.url}}" class="img-responsive" alt="foto" />
            </p>
            <p>{{foto.legenda}}</p>
        </figure>
    </div>
    <div class="col-md-9" style="border:1px dashed blue">
        <p ng-repeat="paragrafo in texto">{{paragrafo}}</p>
        <ng-transclude></ng-transclude>
    </div>
</div>
<!--fim conteúdo-->
