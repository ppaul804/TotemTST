<div class="menu-botao col-md-2">
    <button class="btn btn-default"
            data-toggle="collapse"
            data-parent="#menu"
            data-target="#{{index}}">
        <img ng-src="{{imagem}}" alt="imagem botão menu"/><br>
        <span>{{titulo}}</span>
    </button>
    <div id="{{index}}" class="collapse" >
        <ul class="list-group" ng-transclude>
            <!--Lista para cada botão-->
        </ul><!--fim lista do menu-->
    </div><!--div da lista do menu-->
</div>
