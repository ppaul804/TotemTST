<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="css/lib/animate.min.css" rel="stylesheet" type="text/css" />
    <style>
        .centro {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<script src="js/lib/angular-js/angular.min.js" type="text/javascript"></script>
<script src="js/lib/angular-js/angular-animate.min.js" type="text/javascript"></script>

<body ng-app="myApp">

    <h1 class="centro animated zoomInUp">Hide the DIV:
        <input type="checkbox" ng-model="myCheck">
    </h1>

    <div class="animated infinite pulse" ng-hide="myCheck" ng-click=""></div>

    <script>
        var app = angular.module('myApp', ['ngAnimate']);
    </script>

</body>

</html>
