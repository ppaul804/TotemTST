<navegacao></navegacao>

<div class="container-fluid">
    <div class="row" style="border:1px solid black">
        <menu-lateral></menu-lateral>
        <!--Conteúdo-->
        <div class="conteudo-pagina col-md-10" style="border:1px solid blue">
            <h1>{{titulo}}</h1>
            <div class="col-md-3" style="border:1px dashed blue">
                <img ng-repeat="foto in fotos" ng-src="{{foto.url}}" class="img-responsive" alt="foto" />
            </div>
            <div class="col-md-9" style="border:1px dashed blue">
                <p ng-repeat="paragrafo in texto">{{paragrafo}}</p>
                <img ng-src="conteudo/Curiosidades/Justiça e Números/Foto/Justiça e Números_2.png" class="img-responsive" alt="Image">
                <img ng-src="conteudo/Curiosidades/Justiça e Números/Foto/Justiça e Números_3.png" class="img-responsive" alt="Image">
            </div>
        </div>
        <!--fim conteúdo-->
    </div>
    <!--row-->
</div>
<!--container-fluid-->
